l_english:
 bm_group_1084:0 "1084"
 bm_1084:0 "Shadow of an Empire"
 bm_1084_desc:0 "Calradios' legacy stands on the precipice. The death of the last Emperor of the Calradic Empire, Arenicos, has thrown the Empire into disarray! Now, three claimants seek to enforce their own dominion over a continent tired of imperial rule."

 # raganvad
 1084_raganvad:0 "Grand Prince Raganvad"
 1084_raganvad_desc:0 "Raganvad has been Grand Prince for the past seven years. His rule is increasingly marked by his attempts to rein in his nobles, either through coercion or force. Will he have enough time to tame his Boyars, or will Sturgia become another footnote in history?"

 # caladog
 1084_caladog:0 "High King Caladog"
 1084_caladog_desc:0 "The spirits of Llyn Tywal stir from the depths. High King Caladog's ascension to rulership was marked by an incredible victory at the Battle of Pendraic, but can this popularity be enough to keep the increasingly disgruntled nobles content?"

 # Guanarigato
 1084_guanarigato:0 "Guanariloser"
 1084_guanarigato_desc:0 "This guy is a loser and a snoozer.#!"
 

